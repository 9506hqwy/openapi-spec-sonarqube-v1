          description: |
            GitHub API URL
          required: true
          schema:
            type: string
        - name: webhookSecret
          in: query
          description: |
            GitHub App Webhook Secret
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
