                        type: string
                      name:
                        type: string
                      qualifier:
                        type: string
                      measures:
                        type: array
                        items:
                          type: object
                          properties:
                            metric:
                              type: string
                            period:
                              type: object
                              properties:
                                value:
                                  type: string
                  components:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        name:
                          type: string
                        qualifier:
                          type: string
                        language:
                          type: string
                        path:
                          type: string
                        measures:
                          type: array
                          items:
                            type: object
                            properties:
                              metric:
                                type: string
                              period:
                                type: object
                                properties:
                                  value:
                                    type: string
                  metrics:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                        domain:
                          type: string
