          in: query
          description: |
            Bitbucket Cloud Client ID
          required: true
          schema:
            type: string
        - name: clientSecret
          in: query
          description: |
            Optional new value for the Bitbucket Cloud client secret
          required: false
          schema:
            type: string
        - name: key
          in: query
          description: |
            Unique key of the Bitbucket Cloud setting
          required: true
          schema:
            type: string
        - name: newKey
          in: query
          description: |
            Optional new value for an unique key of the Bitbucket Cloud setting
          required: false
          schema:
            type: string
        - name: workspace
          in: query
          description: |
            Bitbucket Cloud workspace ID
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/update_github:
    post:
      description: |
        Update GitHub instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-update_github
      parameters:
        - name: appId
          in: query
          description: |
            GitHub API ID
          required: true
          schema:
            type: string
        - name: clientId
          in: query
          description: |
            GitHub App Client ID
          required: true
          schema:
            type: string
        - name: clientSecret
          in: query
          description: |
            GitHub App Client Secret
