  /api/measures/component_tree:
    get:
      description: |
        Navigate through components based on the chosen strategy with specified measures.<br>Requires the following permission: 'Browse' on the specified project.<br>For applications, it also requires 'Browse' permission on its child projects. <br>When limiting search with the q parameter, directories are not returned.
      operationId: api-measures-component_tree
      parameters:
        - name: additionalFields
          in: query
          description: |
            Comma-separated list of additional fields that can be returned in the response.
          required: false
          schema:
            type: string
        - name: asc
          in: query
          description: |
            Ascending sort
          required: false
          schema:
            type: string
        - name: branch
          in: query
          description: |
            Branch key. Not available in the community edition.
          required: false
          schema:
            type: string
        - name: component
          in: query
          description: |
            Component key. The search is based on this component.
          required: true
          schema:
            type: string
        - name: metricKeys
          in: query
          description: |
            Comma-separated list of metric keys. Types DATA, DISTRIB are not allowed.
          required: true
          schema:
            type: string
        - name: metricPeriodSort
          in: query
          description: |
            Sort measures by leak period or not ?. The 's' parameter must contain the 'metricPeriod' value.
          required: false
          schema:
            type: string
        - name: metricSort
          in: query
          description: |
            Metric key to sort by. The 's' parameter must contain the 'metric' or 'metricPeriod' value. It must be part of the 'metricKeys' parameter
          required: false
          schema:
            type: string
        - name: metricSortFilter
          in: query
          description: |
            Filter components. Sort must be on a metric. Possible values are: <ul><li>all: return all components</li><li>withMeasuresOnly: filter out components that do not have a measure on the sorted metric</li></ul>
          required: false
          schema:
            type: string
        - name: p
          in: query
          description: |
            1-based page number
          required: false
          schema:
            type: string
        - name: ps
          in: query
          description: |
            Page size. Must be greater than 0 and less or equal than 500
          required: false
          schema:
            type: string
        - name: pullRequest
          in: query
          description: |
            Pull request id. Not available in the community edition.
          required: false
          schema:
            type: string
        - name: q
          in: query
          description: |
            Limit search to: <ul><li>component names that contain the supplied string</li><li>component keys that are exactly the same as the supplied string</li></ul>
          required: false
          schema:
            type: string
        - name: qualifiers
          in: query
          description: |
            Comma-separated list of component qualifiers. Filter the results with the specified qualifiers. Possible values are:<ul><li>BRC - no description available</li><li>UTS - Test Files</li><li>FIL - Files</li><li>DIR - Directories</li><li>TRK - Projects</li></ul>
          required: false
          schema:
            type: string
        - name: s
          in: query
          description: |
            Comma-separated list of sort fields
          required: false
          schema:
            type: string
        - name: strategy
          in: query
          description: |
            Strategy to search for base component descendants:<ul><li>children: return the children components of the base component. Grandchildren components are not returned</li><li>all: return all the descendants components of the base component. Grandchildren are returned.</li><li>leaves: return all the descendant components (files, in general) which don't have other children. They are the leaves of the component tree.</li></ul>
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                      total:
                        type: integer
                  baseComponent:
