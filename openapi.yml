    get:
      description: |
        Search for issues.<br>Requires the 'Browse' permission on the specified project(s). <br>For applications, it also requires 'Browse' permission on its child projects.<br/>When issue indexation is in progress returns 503 service unavailable HTTP code.
      operationId: api-issues-search
      parameters:
        - name: additionalFields
          in: query
          description: |
            Comma-separated list of the optional fields to be returned in response. Action plans are dropped in 5.5, it is not returned in the response.
          required: false
          schema:
            type: string
        - name: asc
          in: query
          description: |
            Ascending sort
          required: false
          schema:
            type: string
        - name: assigned
          in: query
          description: |
            To retrieve assigned or unassigned issues
          required: false
          schema:
            type: string
        - name: assignees
          in: query
          description: |
            Comma-separated list of assignee logins. The value '__me__' can be used as a placeholder for user who performs the request
          required: false
          schema:
            type: string
        - name: author
          in: query
          description: |
            SCM accounts. To set several values, the parameter must be called once for each value.
          required: false
          schema:
            type: string
        - name: branch
          in: query
          description: |
            Branch key. Not available in the community edition.
          required: false
          schema:
            type: string
        - name: componentKeys
          in: query
          description: |
            Comma-separated list of component keys. Retrieve issues associated to a specific list of components (and all its descendants). A component can be a portfolio, project, module, directory or file.
          required: false
          schema:
            type: string
        - name: createdAfter
          in: query
          description: |
            To retrieve issues created after the given date (inclusive). <br>Either a date (use 'timeZone' attribute or it will default to server timezone) or datetime can be provided. <br>If this parameter is set, createdInLast must not be set
          required: false
          schema:
            type: string
        - name: createdAt
          in: query
          description: |
            Datetime to retrieve issues created during a specific analysis
          required: false
          schema:
            type: string
        - name: createdBefore
          in: query
          description: |
            To retrieve issues created before the given date (exclusive). <br>Either a date (use 'timeZone' attribute or it will default to server timezone) or datetime can be provided.
          required: false
          schema:
            type: string
        - name: createdInLast
          in: query
          description: |
            To retrieve issues created during a time span before the current time (exclusive). Accepted units are 'y' for year, 'm' for month, 'w' for week and 'd' for day. If this parameter is set, createdAfter must not be set
          required: false
          schema:
            type: string
        - name: cwe
          in: query
          description: |
            Comma-separated list of CWE identifiers. Use 'unknown' to select issues not associated to any CWE.
          required: false
          schema:
            type: string
        - name: facets
          in: query
          description: |
            Comma-separated list of the facets to be computed. No facet is computed by default.
          required: false
          schema:
            type: string
