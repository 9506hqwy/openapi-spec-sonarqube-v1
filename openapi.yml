          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/update_bitbucket:
    post:
      description: |
        Update Bitbucket instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-update_bitbucket
      parameters:
