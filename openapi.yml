openapi: 3.0.3
info:
  title: SonarQube OpenAPI Specification
  version: 9.9.7.0
security:
  - BasicAuth: []
paths:
  /api/alm_integrations/import_gitlab_project:
    post:
      description: |
        Import a GitLab project to SonarQube, creating a new project and configuring MR decoration<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-import_gitlab_project
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: gitlabProjectId
          in: query
          description: |
            GitLab project ID
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/list_azure_projects:
    get:
      description: |
        List Azure projects<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-list_azure_projects
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/list_bitbucketserver_projects:
    get:
      description: |
        List the Bitbucket Server projects<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-list_bitbucketserver_projects
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        name:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/search_azure_repos:
    get:
      description: |
        Search the Azure repositories<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-search_azure_repos
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: projectName
          in: query
          description: |
            Project name filter
          required: false
          schema:
            type: string
        - name: searchQuery
          in: query
          description: |
            Search query filter
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  repositories:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        projectName:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/search_bitbucketcloud_repos:
    get:
      description: |
        Search the Bitbucket Cloud repositories<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-search_bitbucketcloud_repos
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: p
          in: query
          description: |
            1-based page number
          required: false
          schema:
            type: string
        - name: ps
          in: query
          description: |
            Page size. Must be greater than 0 and less or equal than 100
          required: false
          schema:
            type: string
        - name: repositoryName
          in: query
          description: |
            Repository name filter
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                  isLastPage:
                    type: boolean
                  repositories:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                        uuid:
                          type: string
                        name:
                          type: string
                        projectKey:
                          type: string
                        workspace:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/search_bitbucketserver_repos:
    get:
      description: |
        Search the Bitbucket Server repositories with REPO_ADMIN access<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-search_bitbucketserver_repos
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: projectName
          in: query
          description: |
            Project name filter
          required: false
          schema:
            type: string
        - name: repositoryName
          in: query
          description: |
            Repository name filter
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  isLastPage:
                    type: boolean
                  repositories:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                        uuid:
                          type: string
                        name:
                          type: string
                        projectKey:
                          type: string
                        workspace:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/search_gitlab_repos:
    get:
      description: |
        Search the GitLab projects.<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-search_gitlab_repos
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: p
          in: query
          description: |
            1-based page number
          required: false
          schema:
            type: string
        - name: projectName
          in: query
          description: |
            Project name filter
          required: false
          schema:
            type: string
        - name: ps
          in: query
          description: |
            Page size. Must be greater than 0 and less or equal than 500
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  paging:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                      total:
                        type: integer
                  repositories:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        pathName:
                          type: string
                        slug:
                          type: string
                        pathSlug:
                          type: string
                        url:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_integrations/set_pat:
    post:
      description: |
        Set a Personal Access Token for the given DevOps Platform setting<br/>Only valid for Azure DevOps, Bitbucket Server, GitLab and Bitbucket Cloud Setting<br/>Requires the 'Create Projects' permission
      operationId: api-alm_integrations-set_pat
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
        - name: pat
          in: query
          description: |
            Personal Access Token
          required: true
          schema:
            type: string
        - name: username
          in: query
          description: |
            Username
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/count_binding:
    get:
      description: |
        Count number of project bound to an DevOps Platform setting.<br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-count_binding
      parameters:
        - name: almSetting
          in: query
          description: |
            DevOps Platform setting key
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  projects:
                    type: integer
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/create_azure:
    post:
      description: |
        Create Azure instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-create_azure
      parameters:
        - name: key
          in: query
          description: |
            Unique key of the Azure Devops instance setting
          required: true
          schema:
            type: string
        - name: personalAccessToken
          in: query
          description: |
            Azure Devops personal access token
          required: true
          schema:
            type: string
        - name: url
          in: query
          description: |
            Azure API URL
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/create_bitbucket:
    post:
      description: |
        Create Bitbucket instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-create_bitbucket
      parameters:
        - name: key
          in: query
          description: |
            Unique key of the Bitbucket instance setting
          required: true
          schema:
            type: string
        - name: personalAccessToken
          in: query
          description: |
            Bitbucket personal access token
          required: true
          schema:
            type: string
        - name: url
          in: query
          description: |
            BitBucket server API URL
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/create_bitbucketcloud:
    post:
      description: |
        Configure a new instance of Bitbucket Cloud. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-create_bitbucketcloud
      parameters:
        - name: clientId
          in: query
          description: |
            Bitbucket Cloud Client ID
          required: true
          schema:
            type: string
        - name: clientSecret
          in: query
          description: |
            Bitbucket Cloud Client Secret
          required: true
          schema:
            type: string
        - name: key
          in: query
          description: |
            Unique key of the Bitbucket Cloud setting
          required: true
          schema:
            type: string
        - name: workspace
          in: query
          description: |
            Bitbucket Cloud workspace ID
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/create_github:
    post:
      description: |
        Create GitHub instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-create_github
      parameters:
        - name: appId
          in: query
          description: |
            GitHub App ID
          required: true
          schema:
            type: string
        - name: clientId
          in: query
          description: |
            GitHub App Client ID
          required: true
          schema:
            type: string
        - name: clientSecret
          in: query
          description: |
            GitHub App Client Secret
          required: true
          schema:
            type: string
        - name: key
          in: query
          description: |
            Unique key of the GitHub instance setting
          required: true
          schema:
            type: string
        - name: privateKey
          in: query
          description: |
            GitHub App private key
          required: true
          schema:
            type: string
        - name: url
          in: query
          description: |
            GitHub API URL
          required: true
          schema:
            type: string
        - name: webhookSecret
          in: query
          description: |
            GitHub App Webhook Secret
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/create_gitlab:
    post:
      description: |
        Create GitLab instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-create_gitlab
      parameters:
        - name: key
          in: query
          description: |
            Unique key of the GitLab instance setting
          required: true
          schema:
            type: string
        - name: personalAccessToken
          in: query
          description: |
            GitLab personal access token
          required: true
          schema:
            type: string
        - name: url
          in: query
          description: |
            GitLab API URL
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/delete:
    post:
      description: |
        Delete an DevOps Platform Setting.<br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-delete
      parameters:
        - name: key
          in: query
          description: |
            DevOps Platform Setting key
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/get_binding:
    get:
      description: |
        Get DevOps Platform binding of a given project.<br/>Requires the 'Administer' permission on the project
      operationId: api-alm_settings-get_binding
      parameters:
        - name: project
          in: query
          description: |
            Project key
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  alm:
                    type: string
                  repository:
                    type: string
                  url:
                    type: string
                  summaryCommentEnabled:
                    type: boolean
                  monorepo:
                    type: boolean
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/list:
    get:
      description: |
        List DevOps Platform setting available for a given project, sorted by DevOps Platform key<br/>Requires the 'Administer project' permission if the 'project' parameter is provided, requires the 'Create Projects' permission otherwise.
      operationId: api-alm_settings-list
      parameters:
        - name: project
          in: query
          description: |
            Project key
          required: false
          schema:
            type: string
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  almSettings:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        alm:
                          type: string
                        url:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/list_definitions:
    get:
      description: |
        List DevOps Platform Settings, sorted by created date.<br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-list_definitions
      responses:
        2XX:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  github:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        url:
                          type: string
                        appId:
                          type: string
                        clientId:
                          type: string
                  azure:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        url:
                          type: string
                        appId:
                          type: string
                        clientId:
                          type: string
                  bitbucket:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        url:
                          type: string
                        appId:
                          type: string
                        clientId:
                          type: string
                  gitlab:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        url:
                          type: string
                        appId:
                          type: string
                        clientId:
                          type: string
                  bitbucketcloud:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        url:
                          type: string
                        appId:
                          type: string
                        clientId:
                          type: string
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
  /api/alm_settings/update_azure:
    post:
      description: |
        Update Azure instance Setting. <br/>Requires the 'Administer System' permission
      operationId: api-alm_settings-update_azure
      parameters:
        - name: key
          in: query
          description: |
            Unique key of the Azure instance setting
          required: true
          schema:
            type: string
        - name: newKey
          in: query
          description: |
            Optional new value for an unique key of the Azure Devops instance setting
          required: false
          schema:
            type: string
        - name: personalAccessToken
          in: query
          description: |
            Azure Devops personal access token
          required: false
          schema:
            type: string
        - name: url
          in: query
          description: |
            Azure API URL
          required: true
