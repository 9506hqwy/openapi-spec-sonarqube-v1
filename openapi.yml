            type: string
        - name: key
          in: query
          description: |
            Unique key of the GitHub instance setting
          required: true
          schema:
            type: string
        - name: newKey
          in: query
          description: |
            Optional new value for an unique key of the GitHub instance setting
          required: false
          schema:
            type: string
        - name: privateKey
          in: query
          description: |
