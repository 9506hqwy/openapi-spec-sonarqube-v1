          in: query
          description: |
            Unique key of the Bitbucket instance setting
          required: true
          schema:
            type: string
        - name: newKey
          in: query
          description: |
            Optional new value for an unique key of the Bitbucket instance setting
          required: false
          schema:
            type: string
        - name: personalAccessToken
          in: query
          description: |
            Bitbucket personal access token
          required: false
          schema:
            type: string
        - name: url
          in: query
          description: |
            Bitbucket API URL
          required: true
          schema:
            type: string
      responses:
        2XX:
          description: not provided
        default:
          description: Error messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
