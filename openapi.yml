      operationId: api-new_code_periods-set
      parameters:
        - name: branch
          in: query
          description: |
            Branch key
          required: false
          schema:
            type: string
        - name: project
          in: query
          description: |
            Project key
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: |
            Type<br/>New code periods of the following types are allowed:<ul><li>SPECIFIC_ANALYSIS - can be set at branch level only</li><li>PREVIOUS_VERSION - can be set at any level (global, project, branch)</li><li>NUMBER_OF_DAYS - can be set at any level (global, project, branch)</li><li>REFERENCE_BRANCH - can only be set for projects and branches</li></ul>
