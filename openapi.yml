          description: |
            Comma-separated list of issue keys
          required: false
          schema:
            type: string
        - name: languages
          in: query
          description: |
            Comma-separated list of languages. Available since 4.4
          required: false
          schema:
            type: string
        - name: onComponentOnly
          in: query
          description: |
